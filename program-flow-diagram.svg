<svg width="900" height="600" viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg">
  <!-- User Actions -->
  <rect x="60" y="40" width="780" height="110" rx="15" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
  <text x="450" y="70" font-size="20" font-family="Arial" text-anchor="middle" fill="#1976d2">User Actions</text>
  <g font-family="Arial" font-size="16" fill="#1976d2">
    <text x="120" y="110">Start</text>
    <text x="120" y="130">Assistant</text>
    <text x="320" y="110">Describe</text>
    <text x="320" y="130">Task</text>
    <text x="520" y="110">Configure</text>
    <text x="520" y="130">Details</text>
    <text x="720" y="110">Review &amp;</text>
    <text x="720" y="130">Confirm</text>
  </g>

  <!-- Assistant Flow -->
  <rect x="120" y="180" width="660" height="170" rx="15" fill="#fffde7" stroke="#fbc02d" stroke-width="2"/>
  <text x="450" y="210" font-size="20" font-family="Arial" text-anchor="middle" fill="#fbc02d">Assistant Workflow</text>
  <g font-family="Arial" font-size="16" fill="#fbc02d">
    <text x="160" y="250">Validate</text>
    <text x="160" y="270">Environment</text>
    <text x="340" y="250">Generate</text>
    <text x="340" y="270">Solution Plan</text>
    <text x="540" y="250">Run Copilot</text>
    <text x="540" y="270">AI</text>
    <text x="700" y="250">Show Plan</text>
    <text x="700" y="270">to User</text>
    <text x="160" y="310">Execute</text>
    <text x="160" y="330">Build/Test</text>
    <text x="340" y="310">Analyze</text>
    <text x="340" y="330">Results</text>
    <text x="540" y="310">Handle</text>
    <text x="540" y="330">Errors/Retry</text>
    <text x="700" y="310">Present</text>
    <text x="700" y="330">Outcome</text>
  </g>

  <!-- External Tools -->
  <rect x="240" y="400" width="420" height="120" rx="15" fill="#e8f5e9" stroke="#388e3c" stroke-width="2"/>
  <text x="450" y="425" font-size="20" font-family="Arial" text-anchor="middle" fill="#388e3c">External Tools &amp; Services</text>
  <g font-family="Arial" font-size="16" fill="#388e3c">
    <text x="270" y="470">Copilot CLI</text>
    <text x="270" y="490">(AI)</text>
    <text x="450" y="470">Build/Test</text>
    <text x="450" y="490">Tools</text>
    <text x="670" y="470">GitHub/Other</text>
    <text x="670" y="490">APIs</text>
  </g>

  <!-- Arrows: User to Assistant -->
  <g stroke="#1976d2" stroke-width="2" fill="none">
    <!-- Blue arrow: from bottom of User Actions (y=150) to just above Assistant Workflow (y=180) -->
    <path d="M450,150 L450,178" marker-end="url(#arrow)"/>
  </g>

  <!-- Arrows: Assistant to External -->
  <g stroke="#fbc02d" stroke-width="2" fill="none">
    <!-- Yellow arrow: from bottom of Assistant Workflow (y=350) to just above External Tools (y=400) -->
    <path d="M450,350 L450,398" marker-end="url(#arrow)"/>
  </g>

  
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L10,5 L0,10 L4,5 z" fill="#333" />
    </marker>
  </defs>
</svg>

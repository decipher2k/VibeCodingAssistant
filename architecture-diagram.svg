<svg width="900" height="600" viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg">
  <!-- UI Layer -->
  <rect x="40" y="40" width="820" height="120" rx="15" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
  <text x="450" y="65" font-size="20" font-family="Arial" text-anchor="middle" fill="#1976d2">UI Layer</text>
  <g font-family="Arial" font-size="16" fill="#1976d2">
    <text x="90" y="110">MainDialogPanel</text>
    <text x="250" y="110">InitialPanel</text>
    <text x="390" y="110">DialogDefinitionEditorDialog</text>
    <text x="610" y="110">AlgorithmResultDialog</text>
    <text x="770" y="110">CompilationErrorDialog</text>
    <text x="610" y="150">CopilotAuthDialog</text>
  </g>

  <!-- Core Logic Layer -->
  <rect x="120" y="200" width="660" height="120" rx="15" fill="#fffde7" stroke="#fbc02d" stroke-width="2"/>
  <text x="450" y="225" font-size="20" font-family="Arial" text-anchor="middle" fill="#fbc02d">Core Logic</text>
  <g font-family="Arial" font-size="16" fill="#fbc02d">
    <text x="160" y="270">WizardController</text>
    <text x="320" y="270">BuildCommandPlanner</text>
    <text x="520" y="270">CopilotCliService</text>
    <text x="700" y="270">FormLayoutBuilder</text>
    <text x="160" y="310">DialogDefinition</text>
    <text x="320" y="310">DialogListSection</text>
    <text x="520" y="310">DatabaseFileSection</text>
  </g>

  <!-- External Layer -->
  <rect x="240" y="400" width="420" height="100" rx="15" fill="#e8f5e9" stroke="#388e3c" stroke-width="2"/>
  <text x="450" y="425" font-size="20" font-family="Arial" text-anchor="middle" fill="#388e3c">External Tools &amp; APIs</text>
  <g font-family="Arial" font-size="16" fill="#388e3c">
    <text x="270" y="470">GitHub Copilot CLI</text>
    <text x="450" y="470">Build Tools (Gradle, Maven, etc.)</text>
    <text x="670" y="470">GitHub API</text>
  </g>

  <!-- Arrows: UI to Core -->
  <g stroke="#1976d2" stroke-width="2" fill="none">
    <path d="M110,120 C110,160 180,200 180,240" marker-end="url(#arrow)"/>
    <path d="M270,120 C270,160 340,200 340,240" marker-end="url(#arrow)"/>
    <path d="M410,120 C410,160 540,200 540,240" marker-end="url(#arrow)"/>
    <path d="M630,120 C630,160 720,200 720,240" marker-end="url(#arrow)"/>
    <path d="M790,120 C790,160 720,200 720,240" marker-end="url(#arrow)"/>
  </g>

  <!-- Arrows: Core to External -->
  <g stroke="#fbc02d" stroke-width="2" fill="none">
    <path d="M540,320 C540,370 450,400 450,440" marker-end="url(#arrow)"/>
    <path d="M340,320 C340,370 450,400 450,440" marker-end="url(#arrow)"/>
    <path d="M700,320 C700,370 670,400 670,440" marker-end="url(#arrow)"/>
  </g>

  <!-- Arrows: Feedback to UI -->
  <g stroke="#388e3c" stroke-width="2" fill="none">
    <path d="M450,440 C450,500 450,500 450,160" marker-end="url(#arrow)"/>
  </g>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L10,5 L0,10 L4,5 z" fill="#333" />
    </marker>
  </defs>
</svg>
